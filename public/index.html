<html>
	<head>
		<title>Hearthstone.gg App Server</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="/style/reset.css" rel="stylesheet" type="text/css"/>
		<link href="/style/layout.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<h1>
			Hearthstone.gg App Server

			<i class="fa-sellsy fa pull-right" status-icon></i>
			<i class="fa-gamepad fa pull-right connected" game-status-icon></i>
		</h1>
		<div class="content">
			<a login href="#">
			 	<button>Login with Battle.Net</button>
			</a>
			<button logout class="pull-right">Logout</button>
			<button unlink class="pull-right">Unlink</button>
			
			<div style="clear-both"></div>

			<div class="class-icons">
				<div class="game">
					<span player-class></span>
					<span class="vs">VS</span>
					<span opponent-class></span>
				</div>
				<div class="won">
					VICTORY!
				</div>
				<div class="loss">
					DEFEAT!
				</div>
			</div>

			<div class="logs">
				<div game-log>Game:<br /></div>
				<hr />
				<div socket-log>Socket: </div>
				<hr />
				<div api-log>Ping API: </div>
				<button ping-api>Ping API</button>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/amplifyjs/1.1.2/amplify.core.js"></script>
		
		<script src="/scripts/main.js"></script>
		<script src="/scripts/socket.js"></script>
		<script src="/scripts/api.js"></script>
		<script src="/scripts/auth.js"></script>
		<script src="/scripts/ui.js"></script>
	</body>
